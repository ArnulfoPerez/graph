language: c
sudo: false
env:
  global:
    - RACKET_DIR=~/racket
  matrix:
    - RACKET_VERSION="6.12"
    - RACKET_VERSION="7.0"
    - RACKET_VERSION="7.1"
    - RACKET_VERSION="7.2"
    - RACKET_VERSION="7.3"
    - RACKET_VERSION="HEAD"
    - RACKET_VERSION="RELEASE"
matrix:
  allow_failures:
  # other
    - env: RACKET_VERSION="HEAD"
    - env: RACKET_VERSION="RELEASE"

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git ../travis-racket
  - cat ../travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install:
 - raco pkg install --deps search-auto -n graph graph-lib graph-doc

script:
 - raco test --package graph
 - raco setup
